{% extends "base.html" %}

{% block title %}Profile - Auth App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="card-title mb-4">User Profile</h2>
                
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Username</label>
                    </div>
                    <div class="col-md-9">
                        <p class="form-control-plaintext">{{ user.username }}</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">Email</label>
                    </div>
                    <div class="col-md-9">
                        <p class="form-control-plaintext">{{ user.email }}</p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label fw-bold">User ID</label>
                    </div>
                    <div class="col-md-9">
                        <p class="form-control-plaintext">{{ user.id }}</p>
                    </div>
                </div>

                <hr>

                <div class="mt-4">
                    <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    <button class="btn btn-warning" disabled>Edit Profile (Coming Soon)</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
