services:
  - type: web
    name: flask-app
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python run.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: flask-db
          property: connectionString
      - key: SECRET_KEY
        sync: false
      - key: FLASK_ENV
        value: production

databases:
  - name: flask-db
    databaseName: flask_db